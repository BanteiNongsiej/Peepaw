<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="peepawregisterboard.css">
    <title>Peepaw Register</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
   </head>
<body>
  <div class="main_div">
    <div class="title">Register To PeePaw</div>
    <form action="php/register.php" method="post">
        <div class="input_box">
          <input type="text" placeholder="Full Name" name="name" required>
          <div class="icon"><i class="fas fa-user"></i></div>
        </div>    
        <div class="input_box">
          <input type="tel" placeholder="Mobile Number" name="mobile" maxlength="10" required>
          <div class="icon"><i class="fa-solid fa-mobile-screen"></i></div>
        </div>
        <div class="input_box">
          <input type="text" placeholder="Locality Name" name="locality" required>
          <div class="icon"><i class="fa-solid fa-earth-asia"></i></div>
        </div>
        <div class="input_box">
          <input type="text" placeholder="Street Name" name="street" required>
          <div class="icon"><i class="fa-solid fa-road"></i></div>
        </div>
        <div class="input_box">
          <input type="text" placeholder="Pin Code Number" name="pin" maxlength="6" required>
          <div class="icon"><i class="fa-solid fa-map-pin"></i></div>
        </div>
        <div class="input_box">
          <input type="text" placeholder="City Name" name="city" required>
          <div class="icon"><i class="fa-solid fa-city"></i></div>
        </div>
        <div class="input_box">
          <input type="text" placeholder="Email Id" name="email" required>
          <div class="icon"><i class="fa-solid fa-envelope"></i></div>
        </div>
        <div class="input_box">
          <input type="password" placeholder="Password" name="password" required>
          <div class="icon"><i class="fas fa-lock"></i></div>
        </div>
        <div class="input_box button">
          <input type="submit" value="Register">
        </div>
      <!-- <div class="option_div">
      </div> -->
      <div class="sign_in">
        Already a member? <a href="peepawloginboard.html">Sign In Now</a>
      </div>
    </form>
  </div>
  
</body>
</html>

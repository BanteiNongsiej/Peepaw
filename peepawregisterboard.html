<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   <!---- <title> Login Form | CodingLab </title>--->
    <link rel="stylesheet" href="peepawregisterboard.css">
    <title>Peepaw Sign in Board</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
   </head>
<body>
  <div class="main_div">
    <label for="chk" class="cross-btn">
      <i class="fas fa-times"></i>
    </label>
    <div class="title">Register yourself to Peepaw</div>
    <form action="#">
      <div class="input_box">
        <input type="text" placeholder="Full Name" required>
        <div class="icon"><i class="fas fa-user"></i></div>
        <input type="text" placeholder="Mobile Number" required>
        <div class="icon"><i class="fa-solid fa-mobile-screen"></i></div>
        <input type="text" placeholder="Locality Name" required>
        <div class="icon"><i class="fa-solid fa-earth-asia"></i></div>
        <input type="text" placeholder="Street Name" required>
        <div class="icon"><i class="fa-solid fa-road"></i></div>
        <input type="text" placeholder="Pin Code Number" required>
        <div class="icon"><i class="fa-solid fa-map-pin"></i></div>
        <input type="text" placeholder="City Name" required>
        <div class="icon"><i class="fa-solid fa-city"></i></div>
        <input type="text" placeholder="Email Id" required>
        <div class="icon"><i class="fa-solid fa-envelope"></i></div>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Password" required>
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>
      <div class="option_div">
        <div class="check_box">
          <input type="checkbox">
          <span>Remember me</span>
        </div>
      <div class="input_box button">
        <input type="submit" value="Register">
      </div>
      <div class="sign_in">
        Already a member? <a href="#">Sign In Now</a>
      </div>
    </form>
  </div>
  
</body>
</html>
